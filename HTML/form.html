<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* * {
        margin: 0;
      } */
      legend {
        text-align: center;
        font-weight: bold;
      }
      body {
        background-color: aquamarine;
      }
      .fs {
        background-color: aqua;
        width: 800px;
        height: 650px;
        margin-left: 300px;
        margin-top: 100px;
      }
      form {
        margin-top: 30px;
        margin-left: 20px;
      }
      input {
      }
    </style>
  </head>
  <body>
    <fieldset class="fs">
      <legend><h2>Registration Form</h2></legend>
      <form action="https://mms-it.com/" method="get">
        <label for="yourName">Your Name</label>
        <input type="text" id="yourName" required />
        <br />
        <br />
        <label for="yourEmail">Your Email</label>
        <input type="email" id="yourEmail" placeholder="@gmail.com" />
        <br />
        <br />
        <label for="password">Password</label>
        <input type="password" id="password" minlength="6" required />
        <br />
        <br />
        <label for="PhoneNum">Contact Number</label>
        <input type="number" id="PhoneNum" />
        <br />
        <br />
        <label for="yourBirthday">Date of Birth</label>
        <input type="date" id="yourBirthday" />
        <br />
        <br />
        <label for="Salary">Expected Salary</label>
        <input type="number" max="2000000" id="Salary" />
        <br />
        <br />
        <label for="">Select Gender</label>
        [<input type="radio" id="Male" name="gender" value="male" />
        <label for="Male">Male</label>
        ] [<input type="radio" id="Female" name="gender" value="female" />
        <label for="Female">Female</label>
        ]
        <br />
        <br />
        <label for="">Select Your Skills</label>
        <br />
        <input type="checkbox" id="html" name="skill" value="html" />
        <label for="html">HTML</label>|
        <input type="checkbox" id="css" name="skill" value="css" />
        <label for="css">CSS</label>|
        <input type="checkbox" id="js" name="skill" value="js" />
        <label for="js">Javascript</label>|
        <input type="checkbox" id="php" name="skill" value="php" />
        <label for="php">PHP</label>|
        <input type="checkbox" id="sql" name="skill" value="sql" />
        <label for="sql">SQL</label>|
        <br />
        <br />
        <label for="">Select Country</label>
        <select name="country" id="">
          <option value="mm">Myanmar</option>
          <option value="us">United State of America</option>
          <option value="cn">China</option>
          <option value="jp">Japan</option>
          <option value="kr">korea</option>
          <option value="sg">Singapore</option>
          <option value="ml">Malaysia</option>
          <option value="idn">India</option>
          <option value="thi">Thailand</option>
        </select>
        <br />
        <br />
        <label for="photo">Your Photo</label>
        <input type="file" name="photo" id="photo" />
        <br />
        <br />
        <label for="address">Address</label>
        <br />
        <textarea name="" id="" cols="50" rows="5"></textarea>
        <br />
        <br />
        <input type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
